<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aventura Interativa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Aventura Interativa</h1>
        <p id="story">
            Um dia desses, dentro de um livro da biblioteca da escola, eu descobri uma carta antiga sobre uma cidade perdida, escondida por riquezas e belezas naturais. Nessa carta, a autora deixa algumas pistas para encontrar essa cidade e eu decidi segui-las!
        </p>
        <div id="choices" class="choices">
            <button onclick="choose('rio')">Rio de Janeiro</button>
            <button onclick="choose('pernambuco')">Pernambuco</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
